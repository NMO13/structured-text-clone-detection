<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
/* 13. Basic Styling with CSS */

/* Style the lines by removing the fill and applying a stroke */
.line {
    fill: none;
    stroke: #ffbb00;
    stroke-width: 3;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.dot {
    fill: #ffab00;
    stroke: #fff;
}

div.tooltip {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 20px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

</style>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>


<h2 style="margin-top:50px">PCA Analysis</h2>
<span>Scree plot</b></span>

<div id="scree_plot"></div>

<span>2D Downprojection</b></span>
<div id="my_dataviz"></div>
<div class="slidecontainer">
  <input type="range" min="0" max="100" value="0" step="1" class="slider" id="myRange" oninput="changeValue(this.value)">
</div>

<script>
  function addCircles(data) {
    circles = svg.selectAll("circle")
      .data(data, function(d) {
        return String(d.x).concat(String(d.y))
      });

    circles.enter()
      .append("circle")
      .attr("cx", function (d) {
        return x(d.x);
      })
      .attr("cy", function (d) {
        return y(d.y);
      })
      .attr("r", 1.5)
      .style("fill", "#69b3a2")
      .on("mouseover", function (d) {
        div.transition()
                .duration(200)
                .style("opacity", .9);
        div.html("text")
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function () {
        div.transition()
                .duration(500)
                .style("opacity", 0);
      })
    circles.exit().remove()
  }
</script>

<script>
function changeValue(value) {
    const newData = []
    const clone_probs = {{probabilities}}
    for(i = 0; i < clone_probs.length; i++) {
        if(clone_probs[i] >= (value / 100))
            newData.push(i)
    }
    const filteredData = dataset.filter((_, i) => newData.includes(i));
    addCircles(filteredData);
}
</script>

<script>
var margin = {top: 10, right: 30, bottom: 50, left: 60},
    width = 700 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var n = {{expl_ratio_data}}.length

var xScale = d3.scaleLinear()
    .domain([0, n-1]) // input
    .range([0, width]); // output

var yScale = d3.scaleLinear()
    .domain([0, 1]) // input
    .range([height, 0]); // output

var line = d3.line()
    .x(function(d, i) { return xScale(i); })
    .y(function(d) { return yScale(d.y); })

var dataset = d3.range(n).map(function(d) { return {"y": {{expl_ratio_data}}[d] } })

var svg = d3.select("#scree_plot").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var div = d3.select("#scree_plot").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScale).tickValues(d3.range(n)));

svg.append("g")
    .attr("class", "y axis")
    .call(d3.axisLeft(yScale));


svg.append("path")
    .datum(dataset)
    .attr("class", "line")
    .attr("d", line);

// text label for the y axis
svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left)
    .attr("x",0 - (height / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .text("Eigenvalue");

// text label for the x axis
svg.append("text")
  .attr("transform",
        "translate(" + (width/2) + " ," +
                       (height + margin.top + 20) + ")")
  .style("text-anchor", "middle")
  .text("Principal Component");

svg.selectAll(".dot")
    .data(dataset)
  .enter().append("circle")
    .attr("class", "dot")
    .attr("cx", function(d, i) { return xScale(i) })
    .attr("cy", function(d) { return yScale(d.y) })
    .attr("r", 5)
    .on("mouseover", function(d) {
         div.transition()
              .duration(200)
              .style("opacity", .9);
          div	.html(+Math.round(d.y * 100) / 100)
              .style("left", (d3.event.pageX) + "px")
              .style("top", (d3.event.pageY - 28) + "px");
      })
    .on("mouseout", function() {
        div.transition()
              .duration(500)
              .style("opacity", 0);
    })
</script>

<script>
// set the dimensions and margins of the graph
var margin = {top: 50, right: 30, bottom: 60, left: 60},
    width = 700 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var n = {{pca_result}}[0].length
var dataset = d3.range(n).map(function(d) { return {"x": {{pca_result}}[0][d], "y": {{pca_result}}[1][d]} })

// Add X axis
var x = d3.scaleLinear()
    .domain([d3.min({{pca_result}}[0]), d3.max({{pca_result}}[0])])
    .range([ 0, width ]);

svg.append("g")
.attr("transform", "translate(0," + height + ")")
.call(d3.axisBottom(x));

// Add Y axis
var y = d3.scaleLinear()
.domain([d3.min({{pca_result}}[1]), d3.max({{pca_result}}[1])])
.range([ height, 0]);

svg.append("g")
.call(d3.axisLeft(y));

// text label for the y axis
svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left)
    .attr("x",0 - (height / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .text("Principal Component 2");

// text label for the x axis
svg.append("text")
  .attr("transform",
        "translate(" + (width/2) + " ," +
                       (height + margin.top) + ")")
  .style("text-anchor", "middle")
  .text("Principal Component 1");

  addCircles(dataset)
</script>
